<table class="table">

  <thead class="head">
    <tr>
      <th  scope="col">
          <span>#</span>
          
      </th>
      <th scope="col" >
          <span>Имя узла</span>
          <fa-icon [icon]="faSortAmountDown"  class="icon-sort"
              [class.active]="!sort" 
              (click)="handleSort()"
              ></fa-icon>
      </th>
      <th scope="col">
          <span>Ip-адрес</span>
          
      </th>
      <th scope="col">
          <span>Web-порт</span>
          
      </th>
      <th scope="col">
          <span>Тип узла</span>
          
      </th>
      <th scope="col">
          <span>Описание узла</span>
          
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let node of nodes">
      <th scope="row">{{node.id}}</th>
      <td>
          <input type="text" id="nameNode" class="form-control"
              required
              name="nameNode"
              [value]="node.name"
              (keypress)="handleKeyPress('name', node.id, $event)"/> 
      </td>
      <td>
          <input type="text" id="IPadress" class="form-control" placeholder="IP-адрес"
              pattern="((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)"
              title="четыре чисела от 0 до 255, разделённых точками, например, 192.168.0.3"
              name="IPadress"
              [value]="node.ip_adress"
              (keypress)="handleKeyPress('ip_adress', node.id, $event)"/>
      </td>
      <td>
          <input type="text" id="WebPort" class="form-control" placeholder="Web-порт"
              pattern="^(([0-9]{1,4})|([1-5][0-9]{4})|(6[0-4][0-9]{3})|(65[0-4][0-9]{2})|(655[0-2][0-9])|(6553[0-5]))$"
              title="от 0 до 65535"
              name="WebPort"
              [value]="node.web_port"
              (keypress)="handleKeyPress('web_port', node.id, $event)"/> 
      </td>
      <td>
          <select class="form-control" id="nodeType" 
                  name="nodeType"
                  [value]="node.type_id" 
                  (keypress)="handleKeyPress('type_id', node.id, $event)">
              <option value="1">control node</option>
              <option value="2">storage node</option>
              <option value="3">render node</option>
              <option value="4">node js</option>
              <option value="5">pacs</option>
              <option value="6">nginx</option>
          </select>
      </td>
      <td>
          <textarea class="form-control" name="descriptionNode"
                    [value]="node.description" 
                    (keypress)="handleKeyPress('description', node.id, $event)"></textarea>
      </td>
    </tr> 
  </tbody>

</table>
