<form (submit)="handleChangeField($event)">

    <ul class="modal-body">

        <li class="modal-li" >
            <label htmlFor="nameNode">Имя узла:</label>
            <input type="text" id="nameNode" class="form-control" placeholder="Имя узла"
                required 
                name="nameNode"
                [(ngModel)]="data.name"/> 
        </li>

        <li class="modal-li" >
            <label htmlFor="IPadress">IP-адрес:</label>
            <input type="text" id="IPadress" class="form-control" placeholder="IP-адрес"
                pattern="((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)"
                title="четыре чисела от 0 до 255, разделённых точками, например, 192.168.0.3"
                name="IPadress"
                [(ngModel)]="data.ip_adress"
                />
        </li>

        <li class="modal-li" >
            <label htmlFor="WebPort">Web-порт:</label>
            <input type="text" id="WebPort" class="form-control" placeholder="Web-порт"
                pattern="^(([0-9]{1,4})|([1-5][0-9]{4})|(6[0-4][0-9]{3})|(65[0-4][0-9]{2})|(655[0-2][0-9])|(6553[0-5]))$"
                title="от 0 до 65535"
                name="WebPort"
                [(ngModel)]="data.web_port"
                />      
        </li>

        <li class="modal-li">
            <label htmlFor="nodeType">Тип узла:</label>
            <select class="form-control" id="nodeType" name="nodeType"
                    [(ngModel)]="data.type_id">
                <option value="1">control node</option>
                <option value="2">storage node</option>
                <option value="3">render node</option>
                <option value="4">node js</option>
                <option value="5">pacs</option>
                <option value="6">nginx</option>
            </select>
        </li>   

        <li class="modal-li" >
            <label htmlFor="descriptionNode">Описание:</label>
            <textarea type="text" id="descriptionNode" class="form-control" 
                    name="descriptionNode"
                    [(ngModel)]="data.description"
                    placeholder="Описание"></textarea>
        </li>  
    </ul>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Сохранить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                (click)="handleClose()" >Отмена</button>
    </div>
</form>
